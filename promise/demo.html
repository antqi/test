    <script>
      const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(1)
        }, 100)
      })
      const p2 = Promise.reject(2)
      const p3 = Promise.resolve(3)
      const p4 = Promise.resolve(4)

      Promise.race([p2, p4, p3]).then(
        (value) => {
          console.log('onResolved', value)
        },
        (reason) => {
          console.log('onRejected', reason)
        }
      )
