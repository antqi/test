<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./lib/promise-v2.js"></script>
    <script>
      const p1 = new Promise((resolve, reject) => {
        // resolve(1)
        reject(1)
        // reject(2)
      })

      const a = p1
        .then(
          (value) => {
            console.log('onFulfilled 1', value)
            return 2
          }
          // (reason) => {
          //   console.log('onRejected 1', reason)
          // }
        )
        .then((value) => {
          console.log('onFulfilled 2', value)
          return 2
        })
        .catch((err) => {
          console.log('catch error ', err)
          return err
        })
        .finally((res) => {
          console.log('finally', res)
          // throw 'error '
        })

      setTimeout(() => {
        // console.log(a)
        a.then(
          (value) => {
            console.log(value)
          },
          (reason) => {
            console.log(reason)
          }
        )
      }, 1000)
    </script>
  </body>
</html>
